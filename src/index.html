<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/src/assets/img/FichaRoja_1@300x.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/card-characters"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container" class="text-center row">
      <div id="options" class="col-6">
        <h1 class="mb-5">Random Card</h1>
        <form>
          <h2 class="text-white mb-5 fs-2">Personaliza Tu Carta</h1>
          <hr />
          <div class="mb-5 d-flex justify-content-between align-items-center">
            <label class="" for="input-width"
              ><i class="bi bi-arrows"></i
            ></label>
            <input
              type="number"
              name="width"
              id="input-width"
              min="200" 
              placeholder="Ancho en px"
            />
          </div>
          <div class="mb-5 d-flex justify-content-between align-items-center">
            <label for="input-height">
              <i class="bi bi-arrows-vertical"></i>
            </label>
            <input
              type="number"
              name="height"
              id="input-height"
              min="200" 
              placeholder="Alto en px"
            />
          </div>
          <button id="btn-submit" class="mb-2" type="submit">
            Generar Carta
          </button>
          <hr/>
          <button id="btn-newCard" class="mb-2" type="button">
            Nueva Carta Aleatoria
          </button>
        </form>
      </div>
      <div id="card" class="col-6">
        <!-- <div class="suit">â™¥</div>
        <div class="value-card">2</div>
        <div class="suit">â™¥</div> -->
      </div>
    </div>
  </body>
</html>
