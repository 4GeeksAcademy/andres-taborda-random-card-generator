<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="container" class="text-center row">
      <div id="options" class="col-6">
        <div>
          <h1 class="text-white mb-5 fs-2">Customize your card</h1>
          <div class="mb-5 d-flex justify-content-between">
            <label class="" for="input-width"
              ><i class="bi bi-arrows"></i
            ></label>
            <input
              type="text"
              name="width"
              id="input-width"
              placeholder="Select card width"
            />
          </div>
          <div class="mb-5 d-flex justify-content-between">
            <label for="input-height">
              <i class="bi bi-arrows-vertical"></i>
            </label>
            <input
              type="text"
              name="width"
              id="input-height"
              placeholder="Select card height"
            />
          </div>
          <button id="btn-newCard" class="mb-2">
            Generar Carta
          </button>
        </div>
      </div>
      <div id="card" class="col-6">
        <div class="suit">♥</div>
        <div class="value-card">2</div>
        <div class="suit">♥</div>
      </div>
    </div>
  </body>
</html>
